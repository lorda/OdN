---
layout: accueil
---

<div id="hero" class="">

</div>

<div id="contenu">

    <h1>{{ site.title }}</h1>

    <div id="derniers-articles">

        {% for post in site.posts %}

            <article>
                <div class="row">
                    <div class="img-article small-12 medium-10 medium-centered large-8 large-offset-3 columns end">
                        <a href="{{ post.url | prepend: site.baseurl }}"><img src="img/{{ post.ftd-img }}" alt=""></a>
                    </div>
                </div>

                <div class="row contenu-article">
                    <div class="meta-article small-12 medium-8 medium-centered large-3 large-uncentered columns">
                        <span class="date-article">{{ post.date | date: "%d %-b, %y" }}</span>
                        <a class="cat-article" href="{{ post.category prepend: site.baseurl}}">{{ post.category}}</a>
                        <br>
                        <!-- <span class="auteur-article">alord</span> -->
                    </div>

                    <div class="corps-article small-12 medium-8 medium-centered large-8 large-uncentered columns end">
                        <h2>{{ post.title }}</h2>
                        {{ post.excerpt }}
                        <span class="btn-suite"><a href="{{ post.url | prepend: site.baseurl }}" class="btn-suite">Lire la suite</a></span>
                    </div>
                </div>
            </article> <!-- article -->

        {% endfor %}

    </div> <!-- articles -->

</div> <!-- contenus -->
